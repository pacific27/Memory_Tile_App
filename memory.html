<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <script rel="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
</head>

<body>
  <header class="container header-main">
    <h1>Popular Culture </h1>
    <h2>Memory Tiles Game</h2>
  </header>

  <section class="container game-controls">

    <div class="col-1-3">
        <input type="text" class="userInput" id="playerName" placeholder="Enter Player Name Here"></textarea>
        <input type="text" class="userInput" id="playerPassword" placeholder="Enter Password Here"></textarea>
        <button type="button" class="btn-right">Register</button>
        <button type="button" class="btn-right">Login</button>
    </div>

    <div class="col-1-3 timer">
      <fieldset>
      <legend align="center">Game Timer</legend>
      <span id="hours">00</span> :
      <span id="minutes">00</span> :
      <span id="seconds">00</span> ::
      <span id="milliseconds">000</span>
    </div>

    <div class="col-1-3">

        <button type="button" class="btn" id="shuffle">Shuffle Deck</button>

        <form action="">
          <select class="btn" id="deck" name="decks" placeholder="Decks">
            <option value="Choose A Deck">Choose A Deck</option>
            <option value="linux">Linux Distro</option>
            <option value="seinfeld">Seinfeld</option>
            <option value="starTrek">Star Trek</option>
          </select>
        </form>
    </div>

  </section>

  <section class="container" id="memory-board">


  </section>

<script src="assets/js/tiles.js"></script>
</body>

</html>
